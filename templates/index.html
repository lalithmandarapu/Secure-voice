<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SecureVoice</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <h1 class="text-center mb-4">SecureVoice Interface</h1>

        <div class="text-center mb-4">
            <button class="btn btn-primary" onclick="startVoiceRecognition()">Start Voice Input</button>
            <button class="btn btn-secondary" onclick="startGestureRecognition()">Start Gesture Input</button>
        </div>

        <div class="form-group">
            <label for="inputText">Input Message</label>
            <textarea id="inputText" class="form-control" rows="2" placeholder="Voice or gesture input will appear here..."></textarea>
        </div>

        <div class="text-center mt-3">
            <button class="btn btn-success" onclick="encryptText()">Encrypt</button>
            <button class="btn btn-warning" onclick="decryptText()">Decrypt</button>
        </div>

        <div class="mt-4">
            <label>Encrypted Message</label>
            <textarea id="encryptedText" class="form-control" rows="2" readonly></textarea>

            <label class="mt-3">Decrypted Message</label>
            <textarea id="decryptedText" class="form-control" rows="2" readonly></textarea>
        </div>

        <div class="mt-5 text-center">
            <video id="gestureVideo" width="320" height="240" autoplay class="d-none"></video>
        </div>
    </div>

    <script src="/static/script.js"></script>
    <script src="/static/crypto.js"></script>
</body>
</html>
