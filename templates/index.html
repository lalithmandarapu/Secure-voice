<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SecureVoice</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f9;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      margin-top: 50px;
    }
    .output-box {
      min-height: 150px;
      padding: 15px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    video {
      border: 2px solid #444;
      border-radius: 10px;
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">SecureVoice Communication Interface</h1>

    <div class="mb-3">
      <label for="inputMode" class="form-label">Select Input Mode:</label>
      <select class="form-select" id="inputMode" onchange="switchInputMode()">
        <option value="voice">Voice Input</option>
        <option value="gesture">Gesture Input</option>
      </select>
    </div>

    <div id="voiceSection" class="mb-3">
      <button class="btn btn-primary" onclick="startListening()">Start Voice Input</button>
      <div id="voiceInput" class="mt-2 output-box"></div>
    </div>

    <div id="gestureSection" class="mb-3" style="display: none;">
      <video id="webcam" autoplay></video>
      <div id="gestureOutput" class="mt-2 output-box"></div>
    </div>

    <h5 class="mt-4">Encrypted Text</h5>
    <div id="encryptedText" class="output-box"></div>

    <h5 class="mt-4">Decrypted Text</h5>
    <div id="decryptedText" class="output-box"></div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
